  <article>
  <div class="tableau">

  <div class="affichage-liste-formation">

      <a routerLink="/pageFormulaireFormation">
        <button mat-raised-button>Ajouter une nouvelle formation</button></a>
    </div>
    <div  *ngFor="let formation of formations">
      <p>Id : <span class="nom">{{formation.id}}</span></p>
      <p>Nom : <span class="nom">{{formation.titre}}</span></p>
      <p>Description : <span class="nom">{{formation.description}}</span></p>

      <div class="formumaire">
        <div class="supprimer-mettre-a-jour">
          <button  type="submit" mat-raised-button (click)="SupprimerParId(formation.id)">Supprimer</button>
          <button type="submit" mat-raised-button (click)="openDialog()">Mettre Ã  jour</button>
        </div>
      </div>
    </div> 
  </div>
</article>
</main>
