<div class="card-participant">
    <p>Participant : {{part?.id}}</p>
    <p>Nom : {{part?.nom}}</p>
    <p>Prénom : {{part?.prenom}}</p>
    <p>Date de naissance : {{part?.dateNaissance}}</p>
    <p>Téléphone : {{part?.telephone}}</p>
    <p>Téléphone : {{part?.email}}</p>

    <button (click)="onDelete()">Supprimer le participant</button>
</div>
