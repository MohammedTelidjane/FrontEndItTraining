<div class="card-session">
    <p>Session : {{sess?.id}}</p>
    <p>Prix hors taxe : {{sess.prixHt}}</p>
    <p>Date de début : {{sess.dateDebut}}</p>
    <p>Date de fin : {{sess.dateFin}}</p>
    <p>Formation : POEC</p>
    <button (click)="onDelete()">Supprimer la session</button>    
</div>

<div class="pageAdmin">
    <mat-form-field appearance="fill">
        <mat-label>Date de début : </mat-label>
        <input matInput type="text" #valDateDebut>
    </mat-form-field>
    <mat-form-field id="champDescription" appearance="fill">
        <mat-label>Date de fin :</mat-label>
        <input matInput type="text" #valDateFin>
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Prix hors taxes : </mat-label>
        <input matInput type="number" #valPrix>
    </mat-form-field>
      <div class="mettre-a-jour">
        <button type="submit" (click)="onUpdate()">Mettre à jour la session</button>
    </div>
</div>
