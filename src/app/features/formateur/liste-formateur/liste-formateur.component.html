<div class="listeFormateur">
    <button routerLink="/FormulaireFormateur" > Ajouter un formateur</button>
    <app-card-formateur 
        *ngFor="let formateur of formateurs"
        [formateur]="formateur"
        (update)="updateFormateur(formateur)"
        (delete)="deleteFormateur(formateur)">
    </app-card-formateur>
</div>
